<table>
   <tr>
      <td style="text-align: left;">
         <label>Name:</label>
         <input type="text" style="width: 100px;" data-bind="textInput: name" />
      </td>
      <!-- ko if: typeof(size) != 'undefined' -->
      <td style="text-align: center;">
         <label>Size:</label>
         <input type="number" data-bind="numericValue: size.width" min="100" max="500" step="1" />
         /
         <input type="number" data-bind="numericValue: size.height" min="100" max="500" step="1" />
      </td>
      <!-- /ko -->
      <td style="text-align: right;">
         <label>Position:</label>
         <input type="number" data-bind="numericValue: position.X" min="0" max="5000" step="1" />
         /
         <input type="number" data-bind="numericValue: position.Y" min="0" max="5000" step="1" />
      </td>
   </tr>
   <tr>
      <td data-bind="attr: { colspan: typeof(size) != 'undefined' ? 3 : 2 }">
         <div>
            <label>Notes:</label>
         </div>
         <textarea data-bind="value: notes"></textarea>
      </td>
   </tr>
</table>
